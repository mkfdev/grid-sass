<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Grid system</title>
  <link rel="stylesheet" href="./css/stylesheet.css">
</head>

<body>
  <div class="container">
    <div class="grid">
      <div class="row">
        <div class="col l-col-1 l-alpha m-col-1 m-alpha s-col-1 s-col-push-3 s-alpha">1</div>
        <div class="col l-col-1 m-col-1 s-col-2">2</div>
        <div class="col l-col-1 m-col-2 m-col-push-4 s-col-1 s-col-pull-3 s-omega">3</div>
        <div class="col l-col-1 m-col-1 s-col-2 s-alpha">4</div>
        <div class="col l-col-1 m-col-1 s-col-1">5</div>
        <div class="col l-col-1 m-col-2 m-col-pull-4 m-omega s-col-1 s-omega">6</div>
        <div class="col l-col-1 m-hidden s-hidden">7</div>
        <div class="col l-col-1 m-hidden s-hidden">8</div>
        <div class="col l-col-1 m-hidden s-hidden">9</div>
        <div class="col l-col-1 m-ally-hidden s-hidden">10</div>
        <div class="col l-col-1 m-ally-hidden s-hidden">11</div>
        <div class="col l-col-1 l-omega m-ally-hidden s-hidden">12</div>
      </div>
    </div>
  </div>
</body>

</html>
